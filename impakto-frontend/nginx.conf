# 1. Force all HTTP traffic to HTTPS
server {
    listen 80;
    server_name impakto.systems www.impakto.systems app.impakto.systems mfi.impakto.systems;
    return 301 https://$host$request_uri;
}

# 2. Landing Webpage (Main Domain)
server {
    listen 443 ssl;
    server_name impakto.systems www.impakto.systems;

    ssl_certificate /etc/letsencrypt/live/impakto.systems/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/impakto.systems/privkey.pem;

    root /usr/share/nginx/html/landing;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Secure API routing to Django
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


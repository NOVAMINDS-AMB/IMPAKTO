# impakto-frontend/nginx.conf

# 1. Landing Webpage (Main Domain)
server {
    listen 80;
    server_name impakto.systems www.impakto.systems;
    root /usr/share/nginx/html/landing;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Route API calls to the Django container
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# 2. MSME PWA (app. subdomain)
server {
    listen 80;
    server_name app.impakto.systems;
    root /usr/share/nginx/html/msme;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# 3. MFI Dashboard (mfi. subdomain)
server {
    listen 80;
    server_name mfi.impakto.systems;
    root /usr/share/nginx/html/mfi;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}